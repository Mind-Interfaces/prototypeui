  <script src="../../lib/prototype.js" type="text/javascript"></script>

<body>

<div id="content">

  <div id="header">
    <h1>PWC unit test file</h1>
    <p>
      This file tests UI.XindowManager object from <strong>src/window_manager.js</strong>.
    </p>
  </div>

  <!-- Log output -->
  <div id="testlog"> </div>

</div>

<script type="text/javascript">
// <![CDATA[
  new Test.Unit.Runner({
    setup: function() { 
    },
    
    teardown: function() {
    },
        
    testCreateWindowManager: function() { with(this) {
      var wm = new UI.WindowManager();
      assertInstanceOf(UI.WindowManager, wm);
    }},
    
    testFocusAndBlur: function() { with(this) {
      var wm = new UI.WindowManager();
      var w1 = new UI.Window({windowManager: wm}).show();
      var w2 = new UI.Window({windowManager: wm}).show();        
      var w3 = new UI.Window({windowManager: wm}).show();        
      assertEnumEqual([w1, w2, w3], wm.windows());    
      assertEqual(null, wm.getFocusedWindow())
      w1.focus();
      assertEqual(w1, wm.getFocusedWindow())

      w1.blur();
      assertEqual(null, wm.getFocusedWindow());
      
      $A([w3, w2, w1]).invoke('destroy');
    }}
    
    
  }, "testlog");
// ]]>
</script>
</body>
</html>
