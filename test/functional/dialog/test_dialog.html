<body>        
<a href="#" onclick="openAlert()">Alert</a> <br/>
<a href="#" onclick="openConfirm()">Confirm</a>
<script type="text/javascript">   
  function openAlert() {               
    var dialog = new UI.Dialog({buttons: UI.Dialog.okButton, width: 400, height:120})
      .center()
      .setHeader("Alert Dialog")
      .setContent("<center><h3>Alert dialog</h3></center>")
      .show(true);
  } 
  function openConfirm() {               
    var dialog = new UI.Dialog({width: 400, height:120})
      .center()
      .setHeader("Confirm Dialog")
      .setContent("<center><h3>Confirm dialog</h3></center>")
      .show(true);
  } 
   
</script>
